<!DOCTYPE html>
<html>
<head>
    <title>AI Waste Sorter</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #f4f9f4; }
        #webcam-container { margin: 20px auto; border: 5px solid #2e7d32; border-radius: 15px; width: 400px; overflow: hidden; }
        #label-container div { font-size: 1.5rem; font-weight: bold; padding: 10px; color: #2e7d32; }
        button { background: #2e7d32; color: white; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; }
    </style>
</head>
<body>
    <h1>Smart Waste Classifier</h1>
    <p>Point your trash at the camera to identify it.</p>
    
    <button type="button" onclick="init()">Start Camera</button>
    
    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    
    <script type="text/javascript">
        // https://teachablemachine.withgoogle.com/models/qzbWj1b7y/
        const URL = "https://teachablemachine.withgoogle.com/models/";

        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // Load the model
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Setup webcam
            const flip = true; 
            webcam = new tmImage.Webcam(400, 400, flip); 
            await webcam.setup(); 
            await webcam.play();
            window.requestAnimationFrame(loop);

            // Append webcam to UI
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update(); 
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                // Show only the top result
                const classPrediction = prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(0) + "%";
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }
    </script>
</body>
</html>
