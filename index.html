<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Waste Classifier</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            background-color: #f4f9f4;
            transition: background-color 0.5s ease;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #2e7d32;
        }

        #webcam-container {
            margin: 20px auto;
            border: 5px solid #2e7d32;
            border-radius: 15px;
            width: 400px;
            height: 400px;
            overflow: hidden;
            background-color: black;
        }

        #label-container {
            margin-top: 20px;
        }

        #label-container div {
            font-size: 1.4rem;
            font-weight: bold;
            padding: 8px;
            color: #2e7d32;
        }

        button {
            background: #2e7d32;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
        }

        button:hover {
            background: #1b5e20;
        }
    </style>
</head>

<body>

    <h1>Smart Waste Classifier</h1>
    <p>Point your trash at the camera to identify it.</p>

    <button onclick="init()">Start Camera</button>

    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <!-- TensorFlow -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>

    <!-- Teachable Machine -->
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <script>
        // ðŸ”— Your Teachable Machine model
        const URL = "https://teachablemachine.withgoogle.com/models/qzbWj1b7y/";

        let model, webcam, labelContainer, maxPredictions;

        // Start camera and load model
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(400, 400, flip);
            await webcam.setup();
            await webcam.play();

            document.getElementById("webcam-container").appendChild(webcam.canvas);

            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = "";
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }

            window.requestAnimationFrame(loop);
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        // Predict and change background color
        async function predict() {
            const predictions = await model.predict(webcam.canvas);
            let bgColor = "#f4f9f4"; // default

            for (let i = 0; i < predictions.length; i++) {
                const className = predictions[i].className.toLowerCase();
                const prob = predictions[i].probability;

                labelContainer.childNodes[i].innerHTML =
                    className + ": " + (prob * 100).toFixed(0) + "%";

                if (prob > 0.80) {
                    if (className === "paper") bgColor = "#fff3cd";      // yellow
                    else if (className === "metal") bgColor = "#e2e3e5"; // grey
                    else if (className === "organic") bgColor = "#d4edda"; // green
                    else if (className === "plastic") bgColor = "#d1ecf1"; // blue
                }
            }

            document.body.style.backgroundColor = bgColor;
        }
    </script>

</body>
</html>
