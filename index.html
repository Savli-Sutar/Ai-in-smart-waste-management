<!DOCTYPE html>
<html>
<head>
    <title>AI Waste Sorter</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            text-align: center; 
            background: #f4f9f4; 
            /* This makes the color change look smooth */
            transition: background-color 0.5s ease; 
            margin: 0;
            padding: 20px;
        }
        #webcam-container { 
            margin: 20px auto; 
            border: 5px solid #2e7d32; 
            border-radius: 15px; 
            width: 400px; 
            height: 400px;
            overflow: hidden; 
            background-color: #000;
        }
        #label-container {
            margin-top: 20px;
        }
        #label-container div { 
            font-size: 1.5rem; 
            font-weight: bold; 
            padding: 10px; 
            color: #2e7d32; 
        }
        button { 
            background: #2e7d32; 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 1.2rem;
            font-weight: bold;
        }
        button:hover {
            background: #1b5e20;
        }
    </style>
</head>
<body>
    <h1>Smart Waste Classifier</h1>
    <p>Point your trash at the camera to identify it.</p>
    
    <button type="button" onclick="init()">Start Camera</button>
    
    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    
    <script type="text/javascript">
        [span_0](start_span)// Your Teachable Machine model link[span_0](end_span)
        const URL = "https://teachablemachine.withgoogle.com/models/qzbWj1b7y/";
        
        let model, webcam, labelContainer, maxPredictions;

        [span_1](start_span)// Initialize the AI model and webcam[span_1](end_span)
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true; 
            webcam = new tmImage.Webcam(400, 400, flip); 
            await webcam.setup(); 
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update(); 
            await predict();
            window.requestAnimationFrame(loop);
        }

        [span_2](start_span)// Logic to analyze image and change background color[span_2](end_span)
        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            
            // Default background color (Neutral)
            let detectedColor = "#f4f9f4"; 

            for (let i = 0; i < maxPredictions; i++) {
                const className = prediction[i].className.toLowerCase();
                const probability = prediction[i].probability;

                // Update text display
                const classPrediction = className + ": " + (probability * 100).toFixed(0) + "%";
                labelContainer.childNodes[i].innerHTML = classPrediction;

                // Change color if AI is more than 80% confident
                if (probability > 0.80) {
                    if (className === "paper") {
                        detectedColor = "#fff3cd"; // Soft Yellow
                    } else if (className === "metal") {
                        detectedColor = "#e2e3e5"; // Light Grey
                    } else if (className === "organic") {
                        detectedColor = "#d4edda"; // Soft Green
                    } else if (className === "plastic") {
                        detectedColor = "#d1ecf1"; // Soft Blue
                    }
                }
            }
            
            [span_3](start_span)// Apply the color change to the page[span_3](end_span)
            document.body.style.backgroundColor = detectedColor;
        }
    </script>
</body>
</html>
