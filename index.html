<!DOCTYPE html>
<html>
<head>
    <title>AI Waste Sorter</title>
    <style>
        [span_4](start_span)/* Base styles for your page[span_4](end_span) */
        body { 
            font-family: 'Segoe UI', sans-serif; 
            text-align: center; 
            background: #f4f9f4; 
            transition: background-color 0.5s ease; /* Adds a smooth color fade */
        }
        #webcam-container { 
            margin: 20px auto; 
            border: 5px solid #2e7d32; 
            border-radius: 15px; 
            width: 400px; 
            overflow: hidden; 
        }
        #label-container div { 
            font-size: 1.5rem; 
            font-weight: bold; 
            padding: 10px; 
            color: #2e7d32; 
        }
        button { 
            background: #2e7d32; 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 1rem; 
        }
    </style>
</head>
<body>
    <h1>Smart Waste Classifier</h1>
    <p>Point your trash at the camera to identify it.</p>
    
    <button type="button" onclick="init()">Start Camera</button>
    
    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    
    <script type="text/javascript">
        [span_5](start_span)// Your specific model link[span_5](end_span)
        const URL = "https://teachablemachine.withgoogle.com/models/qzbWj1b7y/";
        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true; 
            webcam = new tmImage.Webcam(400, 400, flip); 
            await webcam.setup(); 
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update(); 
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            
            [span_6](start_span)// Set a default background color at the start of each check[span_6](end_span)
            let detectedColor = "#f4f9f4"; 

            for (let i = 0; i < maxPredictions; i++) {
                const className = prediction[i].className;
                const probability = prediction[i].probability;

                [span_7](start_span)// Update text display[span_7](end_span)
                const classPrediction = className + ": " + (probability * 100).toFixed(0) + "%";
                labelContainer.childNodes[i].innerHTML = classPrediction;

                // If AI is more than 80% confident, choose a color
                if (probability > 0.80) {
                    if (className === "Plastic") {
                        detectedColor = "#d1ecf1"; // Soft Blue
                    } else if (className === "Organic") {
                        detectedColor = "#d4edda"; // Soft Green
                    } else if (className === "Paper") {
                        detectedColor = "#fff3cd"; // Soft Yellow
                    }
                }
            }
            
            // Apply the chosen color to the background
            document.body.style.backgroundColor = detectedColor;
        }
    </script>
</body>
</html>
